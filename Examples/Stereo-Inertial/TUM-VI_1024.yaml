%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------
File.version: "1.0"

Camera.type: "KannalaBrandt8"

# Left Camera calibration and distortion parameters (OpenCV)
Camera1.fx: 380.81042871360756
Camera1.fy: 380.81194179427075
Camera1.cx: 510.29465304840727
Camera1.cy: 514.3304630538506

# Kannala-Brandt distortion parameters
Camera1.k1: 0.010171079892421483
Camera1.k2: -0.010816440029919381
Camera1.k3: 0.005942781769412756
Camera1.k4: -0.001662284667857643

# Right Camera calibration and distortion parameters (OpenCV)
Camera2.fx: 379.2869884263036
Camera2.fy: 379.26583742214524
Camera2.cx: 505.5666703237407
Camera2.cy: 510.2840961765407

# Kannala-Brandt distortion parameters
Camera2.k1: 0.01371679169245271
Camera2.k2: -0.015567360615942622
Camera2.k3: 0.00905043103315326
Camera2.k4: -0.002347858896562788
    
# Transformation matrix from right camera to left camera
Stereo.T_c1_c2: !!opencv-matrix
  rows: 4
  cols: 4
  dt: f
  data: [ 0.9999994317488622,   0.0008042457277382264,   0.0006997790813734836,   0.1009185625097538,
            -0.0008361847221513937,   0.9988989443471681,   0.04690628718225568,   0.001974760880528140,
            -0.0006612844045898121,  -0.04690684567228134,   0.9988990492196964,   0.001627513091578700,
            0.0,0.0,0.0,1.0]

# Lapping area between images
Camera1.overlappingBegin: 0
Camera1.overlappingEnd: 511

Camera2.overlappingBegin: 0
Camera2.overlappingEnd: 511

# Camera resolution
Camera.width: 1024
Camera.height: 1024

# Camera frames per second 
Camera.fps: 20

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

# Close/Far threshold. Baseline times.
Stereo.ThDepth: 40.0

# Transformation from body-frame (imu) to left camera
IMU.T_b_c1: !!opencv-matrix
   rows: 4
   cols: 4
   dt: f
   data: [-0.9995378259923383, 0.007526588843243184, -0.029453096117288798, 0.04787475986940437, 
          0.02917807204183088, -0.03435493139706542, -0.9989836729399656, -0.07168580450477444,
         -0.008530798463872679, -0.9993813532126198, 0.03415885127385616, -0.04406786344595458,
          0.0, 0.0, 0.0, 1.0]

# IMU noise (Use those from VINS-mono)
IMU.NoiseGyro: 0.00016 # 0.004 (VINS) # 0.00016 (TUM) # 0.00016    # rad/s^0.5 
IMU.NoiseAcc: 0.0028 # 0.04 (VINS) # 0.0028 (TUM) # 0.0028     # m/s^1.5
IMU.GyroWalk: 0.000022 # 0.000022 (VINS and TUM) rad/s^1.5
IMU.AccWalk: 0.00086 # 0.0004 (VINS) # 0.00086 # 0.00086    # m/s^2.5
IMU.Frequency: 200.0

#--------------------------------------------------------------------------------------------
# ORB Parameters
#--------------------------------------------------------------------------------------------

# ORB Extractor: Number of features per image
ORBextractor.nFeatures: 1000 # Tested with 1250

# ORB Extractor: Scale factor between levels in the scale pyramid 	
ORBextractor.scaleFactor: 1.2

# ORB Extractor: Number of levels in the scale pyramid	
ORBextractor.nLevels: 8

# ORB Extractor: Fast threshold
# Image is divided in a grid. At each cell FAST are extracted imposing a minimum response.
# Firstly we impose iniThFAST. If no corners are detected we impose a lower value minThFAST
# You can lower these values if your images have low contrast			
ORBextractor.iniThFAST: 20
ORBextractor.minThFAST: 7

#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1.0
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2.0
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3.0
Viewer.ViewpointX: 0.0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -3.5
Viewer.ViewpointF: 500.0
